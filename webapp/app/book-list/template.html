<div class="books">
    <ul class="books-list">
        <li class="books-list-item" 
            ng-repeat="book in books">
            <a href="#!/book/{{book.id}}" class="thumb" ng-click="updateGlobalBookInfo($index)">
                <img ng-src="{{book.cover}}"  alt="{{book.name}}" />
            </a>
            <h3 ng-click="updateGlobalBookInfo($index)">
                <a href="#!/book/{{book.id}}">{{book.name}}</a>
            </h3>
            <h4>{{book.author}}</h4>
        </li>
    </ul>
</div>
